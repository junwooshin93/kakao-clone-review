<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Page</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body class="body-friends">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="body-div">
      <div class="friends-title-bar flex-spacebetween-row body-basic-width">
        <div class="friends-title-bar__title font-title font-bold">Friends</div>
        <div class="friends-title-bar__nav">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-music fa-lg"></i>
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
      <div class="friends-name-display__background">
        <div class="friends-name-display flex-center-row">
          <i class="fas fa-info-circle fa-lg"></i>
          <span class="font-bold">Friends' Names Display</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div
        class="friends-my-profil flex-spacebetween-row body-basic-width-margin"
      >
        <div class="friends-my-profil__column">
          <img src="fotos/junwoo.jpg" class="foto-size-big border-radius-big" />
          <span class="font-bold">Junwoo Shin</span>
        </div>
        <div class="friends-my-profil__column"></div>
      </div>
      <div
        class="friends-channel body-basic-width-margin flex-spacebetween-row"
      >
        <span class="font-bold">Channel</span>
        <i class="fas fa-chevron-up fa-sm"></i>
      </div>
      <div
        class="
          friends-channel-box
          body-basic-width-margin
          flex-spacebetween-row
        "
      >
        <div class="friends-channel-box__items flex-center-row">
          <img src="fotos/san.jpg" class="foto-size-small border-radius-big" />
          <span class="font-size-normal">Channel</span>
        </div>
        <div class="friends-channel-box__items font-color-strong">
          <span class="font-size-small">2</span>
          <i class="fas fa-chevron-right fa-sm"></i>
        </div>
      </div>

      <div class="nav">
        <nav class="nav__nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a href="friends.html"><i class="fas fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
              <a href="chat.html">
                <span class="nav__notification notification__number">1</span>
                <i class="far fa-comment fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
              <a href="more.html">
                <span class="nav__notification2 notification__dot">.</span>
                <i class="fas fa-ellipsis-h fa-lg"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div id="splash-screen">
      <i class="fas fa-comment fa-lg"></i>
    </div>

    <div id="no-mobile">
      <span>Your Screen is too BIG!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/26fe6cc36f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
