<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Page</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body class="body-friends">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="body-div">
      <div class="find-title-bar flex-spacebetween-row body-basic-width">
        <div class="find-title-bar__title font-title font-bold">More</div>
        <div class="find-title-bar__nav">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-music fa-lg"></i>
          <a href="setting.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </div>
      </div>
      <div class="more-my-profil flex-spacebetween-row body-basic-width-margin">
        <div class="more-my-profil__column flex-spacebetween-row">
          <img
            src="fotos/junwoo.jpg"
            class="foto-size-normal border-radius-big"
          />
          <div class="more-my-profil__info">
            <span class="font-bold font-size-normal">Junwoo Shin</span>
            <div class="more-my-profil__info__number">
              <span class="font-color-strong font-size-xsmall">
                +82 10-1234-5678
              </span>
              <i class="fas fa-info-circle fa-sm"></i>
            </div>
          </div>
        </div>
        <div class="more-my-profil__column">
          <i class="fas fa-clipboard-list fa-2x"></i>
        </div>
      </div>
      <div class="more-iconbar flex-spacebetween-row body-basic-width-margin">
        <div class="more-iconbar__items flex-center-column">
          <i class="far fa-calendar-check"></i>
        </div>
        <div class="more-iconbar__items flex-center-column">
          <i class="far fa-save"></i>
        </div>
        <div class="more-iconbar__items flex-center-column">
          <i class="far fa-grin"></i>
        </div>
        <div class="more-iconbar__items flex-center-column">
          <i class="far fa-comments"></i>
        </div>
      </div>
      <div
        class="more-iconbar-title flex-spacebetween-row body-basic-width-margin"
      >
        <div class="more-iconbar__items flex-center-column">
          <span class="more-iconbar__title">Calendar</span>
        </div>
        <div class="more-iconbar__items flex-center-column">
          <span class="more-iconbar__title">Talk Drive</span>
        </div>
        <div class="more-iconbar__items flex-center-column">
          <span class="more-iconbar__title">Emoticons</span>
        </div>
        <div class="more-iconbar__items flex-center-column">
          <span class="more-iconbar__title">Openchat</span>
        </div>
      </div>
      <div class="suggestion-block body-basic-width-margin">
        <div class="suggestion-title font-bold font-size-small">
          Suggestions
        </div>
        <div class="suggestion-row">
          <div class="suggestion-column flex-center-column">
            <i class="fas fa-quote-right"></i>
            <span class="font-size-xsmall font-bold">San Story</span>
          </div>
          <div class="suggestion-column flex-center-column">
            <i class="fas fa-snowboarding"></i>
            <span class="font-size-xsmall font-bold">San Friends</span>
          </div>
        </div>
      </div>

      <div class="nav">
        <nav class="nav__nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
              <a href="chat.html">
                <span class="nav__notification notification__number">1</span>
                <i class="fas fa-comment fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
              <a href="more.html">
                <span class="nav__notification2 notification__dot">.</span>
                <i class="fas fa-ellipsis-h fa-lg"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- <div class="friend-screen"></div>-->
    </div>

    <script
      src="https://kit.fontawesome.com/26fe6cc36f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
