<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Page</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body class="body-chatscreen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="body-div">
      <div class="chat-screen-block body-basic-width-margin flex-center-row">
        <div class="settings-column">
          <a href="chat.html"><i class="fas fa-chevron-left fa-2x"></i> </a>
        </div>
        <div class="settings-column">
          <span class="font-size-big font-bold">산이</span>
        </div>
        <div class="settings-column">
          <i class="fas fa-search fa-2x"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/26fe6cc36f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
