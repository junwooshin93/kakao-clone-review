<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Page</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body class="body-chatscreen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="body-div">
      <div class="chat-screen-block body-basic-width-margin flex-center-row">
        <div class="settings-column">
          <a href="chat.html"><i class="fas fa-chevron-left fa-2x"></i> </a>
        </div>
        <div class="settings-column">
          <span class="font-size-big font-bold">산이</span>
        </div>
        <div class="settings-column">
          <i class="fas fa-search fa-2x"></i>
        </div>
      </div>

      <div class="chat-screen__datetime">
        <span class="chat-screen__today font-size-small border-radius-big">
          Tuesday, June 30, 2020
        </span>
      </div>

      <div class="chat-screen__message body-basic-width-margin">
        <div class="chat-screen__message-image">
          <img src="fotos/san.jpg" class="foto-size-xsmall border-radius-big" />
        </div>
        <div class="chat-screen__message-information">
          <div class="chat-screen__message-sender font-size-small">산이</div>
          <div class="chat-screen__message-contents">
            <div class="chat-screen__message-content">
              엉아 오면서 간식 사와!
            </div>
            <div class="chat-screen__message-sendtime font-size-xsmall">
              21:27
            </div>
          </div>
        </div>
      </div>

      <div class="chat-screen__message body-basic-width-margin">
        <div class="chat-screen__message-image">
          <img src="fotos/san.jpg" class="foto-size-xsmall border-radius-big" />
        </div>
        <div class="chat-screen__message-information">
          <div class="chat-screen__message-sender font-size-small">산이</div>
          <div class="chat-screen__message-contents">
            <div class="chat-screen__message-content">아가치즈도 먹고 싶어</div>
            <div class="chat-screen__message-sendtime font-size-xsmall">
              21:28
            </div>
          </div>
        </div>
      </div>

      <div
        class="
          chat-screen__message
          body-basic-width-margin
          flex-direction-reverse
        "
      >
        <div class="chat-screen__message-information">
          <div class="chat-screen__message-contents">
            <div class="chat-screen__message-content">
              엉아가 빨리 가서 간식 사올게!
            </div>
            <div class="chat-screen__message-sendtime font-size-xsmall">
              21:32
            </div>
          </div>
        </div>
      </div>

      <form class="reply-form">
        <div class="reply__column flex-center-row">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column flex-center-row">
          <input type="text" placeholder="여기에 메세지를 입력해주세요." />
          <i class="far fa-smile fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/26fe6cc36f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
