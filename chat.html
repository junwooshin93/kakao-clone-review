<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body class="body-friends">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="body-div">
      <div class="friends-title-bar flex-spacebetween-row body-basic-width">
        <div class="friends-title-bar__title font-title font-bold">Chats</div>
        <div class="friends-title-bar__nav">
          <i class="fas fa-search fa-lg"></i>
          <i class="far fa-comment-dots fa-lg"></i>
          <i class="fas fa-music fa-lg"></i>
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
      <a href="chat-screen.html">
        <div
          class="
            friends-my-profil
            flex-spacebetween-row
            body-basic-width-margin
          "
        >
          <div class="chats-my-profil__column flex-spacebetween-row">
            <img
              src="fotos/san.jpg"
              class="foto-size-normal border-radius-big"
            />
            <div class="my-profil__subcolumn">
              <span class="font-bold font-size-normal">산이</span>
              <span class="font-color-strong font-size-xsmall">
                엉아 오면서 간식 사와!
              </span>
            </div>
          </div>
          <div class="chats-my-profil__column flex-spaceevenly-flexend-column">
            <span class="font-color-strong font-size-xsmall">21:22</span>
            <span class="notification__number">1</span>
          </div>
        </div>
      </a>

      <div class="nav">
        <nav class="nav__nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
              <a href="chat.html">
                <span class="nav__notification notification__number">1</span>
                <i class="fas fa-comment fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
              <a href="more.html">
                <span class="nav__notification2 notification__dot">.</span>
                <i class="fas fa-ellipsis-h fa-lg"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- <div class="friend-screen"></div>-->
    </div>

    <div id="no-mobile">
      <span>Your Screen is too BIG!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/26fe6cc36f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
